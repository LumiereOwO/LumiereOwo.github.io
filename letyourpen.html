<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruh Button</title>
  <style>
    body {
      background-color: #1a001a;
      color: #ffc0cb;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .btn {
      background: linear-gradient(145deg, #4d004d, #660066);
      color: #ffc0cb;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 192, 203, 0.5),
                  inset 0 -4px 8px rgba(255, 255, 255, 0.1),
                  inset 0 4px 8px rgba(0, 0, 0, 0.6);
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn:hover {
      background: linear-gradient(145deg, #660066, #4d004d);
      transform: scale(1.1) rotateX(10deg);
      box-shadow: 0 12px 25px rgba(255, 182, 193, 0.7),
                  inset 0 -6px 10px rgba(255, 255, 255, 0.1),
                  inset 0 6px 10px rgba(0, 0, 0, 0.7);
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <button class="btn floating" onclick="openNewTab()">bruh</button>

  <script>
    function openNewTab() {
      const newWindow = window.open("", "_blank");
      const htmlContent = `
        <html>
          <head>
            <title>Message</title>
            <style>
              body {
                background: radial-gradient(circle at center, #330033 0%, #1a001a 100%);
                color: #ffc0cb;
                font-family: 'Poppins', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                margin: 0;
                overflow: hidden;
              }
              .message {
                font-size: 30px;
                font-weight: bold;
                text-align: center;
                text-shadow: 0 0 10px #ff99cc,
                             0 0 20px #ff66b2,
                             0 0 30px #ff66b2;
                animation: pulse 2s infinite;
                z-index: 10;
              }
              @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.05); opacity: 0.8; }
              }
              .flower {
                position: absolute;
                width: 40px;
                height: 40px;
                background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Pink_flower_icon.svg/1024px-Pink_flower_icon.svg.png');
                background-size: cover;
                animation: pop 1s forwards;
              }
              @keyframes pop {
                0% {
                  transform: scale(0) translateY(0);
                  opacity: 0;
                }
                50% {
                  transform: scale(1.2) translateY(-20px);
                  opacity: 1;
                }
                100% {
                  transform: scale(1) translateY(0);
                  opacity: 1;
                }
              }
            </style>
          </head>
          <body>
            <div class="message">Wala kang kausap na mariel 1 week</div>

            <script>
              function createFlower() {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.top = Math.random() * 100 + 'vh';
                flower.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(flower);
                setTimeout(() => flower.remove(), 4000);
              }

              setInterval(createFlower, 300);
            </script>
          </body>
        </html>
      `;
      newWindow.document.write(htmlContent);
      newWindow.document.close();
    }
  </script>

</body>
</html>
