<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bruh Button with Neon Sakura</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a001a;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .btn {
      position: relative;
      z-index: 2;
      background: linear-gradient(145deg, #4d004d, #660066);
      color: #ffc0cb;
      padding: 20px 50px;
      font-size: 28px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 8px 20px rgba(255, 192, 203, 0.5),
                  0 0 15px #ff66b2,
                  0 0 30px #ff66b2;
      transition: all 0.4s ease;
    }

    .btn:hover {
      background: linear-gradient(145deg, #660066, #4d004d);
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(255, 182, 193, 0.8),
                  0 0 20px #ff99cc,
                  0 0 40px #ff99cc;
    }

    .falling-petal {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ff66b2;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <canvas id="sakuraCanvas"></canvas>

  <button class="btn" id="bruhButton">BRUHH</button>

  <script>
    const canvas = document.getElementById('sakuraCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawTree();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height);
      drawBranch(0, -120, 12);
      ctx.restore();
    }

    function drawBranch(x, y, thickness) {
      if (thickness < 2) return;

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(x, y);
      ctx.strokeStyle = 'rgba(255, 153, 204, 0.8)';
      ctx.shadowColor = 'rgba(255, 102, 178, 1)';
      ctx.shadowBlur = 20;
      ctx.lineWidth = thickness;
      ctx.stroke();

      ctx.translate(x, y);

      let branches = Math.random() > 0.5 ? 2 : 3;

      for (let i = 0; i < branches; i++) {
        ctx.save();
        let angle = (Math.random() * 50 - 25) * Math.PI / 180;
        let scale = 0.7 + Math.random() * 0.3;
        ctx.rotate(angle);
        ctx.scale(scale, scale);
        drawBranch(0, -100, thickness * 0.7);
        ctx.restore();
      }

      if (thickness < 4) {
        // Draw flower
        drawFlower();
      }
    }

    function drawFlower() {
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        ctx.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * 5,
                   -Math.sin((18 + i * 72) * Math.PI / 180) * 5);
        ctx.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * 2,
                   -Math.sin((54 + i * 72) * Math.PI / 180) * 2);
      }
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 204, 229, 0.9)';
      ctx.shadowColor = 'rgba(255, 102, 178, 1)';
      ctx.shadowBlur = 15;
      ctx.fill();
    }

    // Falling petals function
    function createFallingPetal() {
      const petal = document.createElement('div');
      petal.classList.add('falling-petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.animationDuration = (Math.random() * 6 + 4) + 's';
      petal.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    setInterval(createFallingPetal, 100);

  </script>

</body>
</html>
